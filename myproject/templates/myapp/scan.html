{% extends 'myapp/base.html' %} {% load static %} {% block title %}Scan{%
endblock %} {% block content %}
<div
  class="min-h-[70vh] bg-gradient-to-br from-green-50 via-emerald-100 to-green-200 py-10 px-2 md:px-0 flex flex-col items-center justify-center"
>
  <div class="max-w-4xl w-full mx-auto">
    <div class="flex items-center mb-6">
      <svg
        class="h-8 w-8 text-green-600 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 7h4l3-3h4l3 3h4v12H3V7z"
        />
      </svg>
      <h2 class="text-2xl font-bold text-green-700 mb-6">Scan Your Meal</h2>
    </div>
    <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center">
      <div
        class="scan-flex-container w-full flex flex-row gap-8 flex-wrap md:flex-nowrap justify-center items-start"
      >
        <!-- Camera/Video/Canvas Section -->
        <div
          class="scan-camera-section w-full max-w-md flex flex-col items-center"
        >
          <div
            class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-3 rounded shadow text-center mb-4 w-full"
          >
            <span class="font-semibold">Tip:</span> For best results, ensure
            only food is visible in the camera. Avoid faces or non-food items.
          </div>
          <video
            id="webcam"
            autoplay
            playsinline
            muted
            class="w-full rounded-lg shadow mb-4"
          ></video>
          <canvas
            id="capture-canvas"
            class="hidden w-full rounded-lg shadow mb-4"
          ></canvas>
          <div class="flex gap-4 mb-4 w-full justify-center">
            <button
              id="capture-btn"
              class="px-6 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 text-lg font-semibold transition"
            >
              <span class="material-icons align-middle mr-2">photo_camera</span>
              Capture Photo
            </button>
            <button
              id="retake-btn"
              class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg shadow hover:bg-gray-400 text-lg font-semibold transition hidden"
            >
              <span class="material-icons align-middle mr-2">refresh</span>
              Retake
            </button>
          </div>
          <p id="error-msg" class="text-red-600 mt-2"></p>
        </div>
        <!-- Result Section -->
        <div
          id="scan-result"
          class="scan-result-section w-full max-w-md text-center hidden md:mt-0 mt-8 flex-shrink-0"
        >
          <h3 class="text-xl font-semibold text-green-700 mb-2">Result</h3>
          <div
            class="bg-green-100 rounded-2xl shadow-lg p-6 border border-green-200 flex flex-col items-center"
          >
            <img
              id="food-image"
              src=""
              alt="Food"
              class="mx-auto rounded-lg max-h-32 mb-4"
            />
            <div class="flex flex-col gap-3 w-full">
              <div
                class="bg-green-50 rounded-xl shadow p-4 text-center text-green-800 font-bold border border-green-100 text-lg"
              >
                <span id="food-name"></span>
              </div>
              <div
                class="bg-green-50 rounded-xl shadow p-4 text-center text-green-800 font-bold border border-green-100"
              >
                <span id="food-calories"></span>
              </div>
              <div
                class="bg-green-50 rounded-xl shadow p-4 text-center text-green-800 font-bold border border-green-100"
              >
                <span id="food-protein"></span>
              </div>
              <div
                class="bg-green-50 rounded-xl shadow p-4 text-center text-green-800 font-bold border border-green-100"
              >
                <span id="food-fat"></span>
              </div>
              <div
                class="bg-green-50 rounded-xl shadow p-4 text-center text-green-800 font-bold border border-green-100"
              >
                <span id="food-carbs"></span>
              </div>
              <div
                class="bg-green-50 rounded-xl shadow p-4 text-center text-green-800 font-bold border border-green-100"
              >
                <span id="food-fiber"></span>
              </div>
            </div>
            <button
              id="add-meal-btn"
              class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 text-lg font-semibold transition"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_scripts %}
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
<script src="{% static 'myapp/js/model.js' %}"></script>
<script src="{% static 'myapp/js/classifier.js' %}"></script>
{% endblock %}

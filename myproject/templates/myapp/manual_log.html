{% extends 'myapp/base.html' %}
{% block title %}Log Meal Manually{% endblock %}
{% block content %}
    <div class="min-h-[70vh] bg-gradient-to-br from-green-50 via-emerald-100 to-green-200 py-10 px-2 md:px-0">
        <div class="max-w-xl mx-auto">
            <div class="flex items-center mb-6">
                <svg class="h-8 w-8 text-green-600 mr-2"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h4l3-3h4l3 3h4v12H3V7z" />
                </svg>
                <h2 class="text-2xl font-bold text-green-700 mb-6">Log Meal Manually</h2>
            </div>
            <div class="bg-white rounded-2xl shadow-lg p-8 mt-4">
                <form method="post" class="space-y-6">
                    {% csrf_token %} {{ form.as_p }}
                    <div class="flex flex-col sm:flex-row gap-4 mt-6">
                        <button type="submit"
                                class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow transition">
                            Save Meal
                        </button>
                        <a href="{% url 'dashboard' %}"
                           class="w-full sm:w-auto bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow transition text-center">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
